<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Café | Find our store</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/img/boncage-logo.ico"
      class="rounded-circle"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <script

      crossorigin="anonymous"
    ></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="border-bottom">
      <div class="d-flex justify-content-between mx-5 pt-3 align-items-center">
        <div class="mb-3">
          <a href="index.html"
            ><img
              id="brand-logo"
              src="./assets/img/boncage-logo.ico"
              alt="bon cafe logo"
          /></a>
        </div>
        <div
          class="offcanvas-md offcanvas-end d-flex justify-content-between"
          tabindex="-1"
          id="offcanvasRight"
        >
          <div class="offcanvas-header">
            <div class="fnt-outfit text-brown fw-bold">BON CAFE</div>
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-label="Close"
              ></button>
            </div>
          </div>

          <div class="offcanvas-body">
            <ul class="nav d-block d-md-flex">
              <li class="nav-item">
                <a
                  class="btn nav-link px-3 mx-3 text-brown fw-semibold"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="btn nav-link px-3 mx-3 text-brown fw-semibold"
                  href="menu.html"
                  >Menu</a
                >
              </li>
              <li>
                <a
                  class="btn nav-link px-3 mx-3 text-brown fw-semibold"
                  href="about.html"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="btn nav-link px-3 mx-4 text-brown fw-semibold"
                  href="pagenotfound.html"
                  ><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i
                ></a>
              </li>
              <li class="d-block d-md-none">
                <a
                  href="./login.html"
                  type="button"
                  class="btn btn-outline-darkgreen rounded-pill"
                  >Login</a
                >
              </li>
            </ul>
          </div>
          <div class="d-none d-md-block">
            <a
              href="./login.html"
              type="button"
              class="btn btn-outline-darkgreen rounded-pill"
              >Login</a
            >
          </div>
        </div>
        <div class="d-flex d-md-none justify-content-between">
          <button
            type="button"
            class="btn text-brown mb-1"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="store-info d-flex justify-content-between">
        <div class="contact-details align-items-center">
          <div class="text-start ps-5 ms-3 py-2 fnt-outfit">
            <i class="fa-solid fa-phone"></i> 0933 452 2158
          </div>
          <div class="text-start ps-5 ms-3 py-2">
            <a
              href="https://www.google.com/maps/place/Bon+Caf%C3%A9+by+jels/@14.7202878,121.1088157,19z/data=!4m6!3m5!1s0x3397af64430ba9a9:0x14725dc2c57aef18!8m2!3d14.7202883!4d121.1092023!16s%2Fg%2F11s867qryk"
              class="text-decoration-none text-dark fnt-outfit"
              target="_blank"
              ><i class="fa-solid fa-location-dot"></i
              ><b>
                Phase 3 Area C Barangay Payatas B, Quezon City, Philippines,
                1119</b
              ></a
            >
          </div>
          <div class="text-start ps-5 ms-3 py-2 fnt-outfit">
            <i class="fa-solid fa-envelope"></i> kapebon@gmail.com
          </div>
        </div>
        <div>
          <img
            class="findourstore-img img-fluid d-none d-sm-block"
            src="./assets/img/boncafe4.jpg"
            alt=""
            ms3
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-data d-flex justify-content-evenly">
        <div class="d-block d-md-flex">
          <div
            class="fw-bold fnt-outfit text-start text-md-center me-3 pe-5 mx-sm-3 px-lg-5 mb-2"
          >
            <a class="text-decoration-none text-dark" href="./about.html"
              >About</a
            >
          </div>
          <div
            class="fw-bold fnt-outfit text-start text-md-center me-3 pe-5 mx-sm-3 px-lg-5 mb-2"
          >
            <a class="text-decoration-none text-dark" href="./findourstore.html"
              ><i class="fa-solid fa-location-dot"></i> Find our store</a
            >
          </div>
          <div
            class="fw-bold fnt-outfit text-start text-md-center me-3 pe-5 mx-sm-3 px-lg-5 mb-2"
          >
            <a class="text-decoration-none text-dark" href="pagenotfound.html"
              >Promotion</a
            >
          </div>
          <div
            class="align-items-center fw-bold fnt-outfit text-start me-3 pe-5 mx-sm-3 px-lg-5 mb-2 mt-5 mt-md-0"
          >
            <div class="text-start mb-3">Our Socials</div>
            <div class="d-flex d-md-block justify-content-evenly w-100">
              <div class="fnt-roboto fw-light text-start ms-2 mt-2">
                <a
                  class="text-decoration-none text-dark"
                  href="https://www.facebook.com/boncafe22"
                  target="_blank"
                  ><i class="fa-brands fa-facebook"></i> Facebook</a
                >
              </div>
              <div class="fnt-roboto fw-light text-start ms-2 mt-2">
                <a
                  class="text-decoration-none text-dark"
                  href="https://www.instagram.com/boncafe_byjels/"
                  target="_blank"
                  ><i class="fa-brands fa-instagram"></i> Instagram
                </a>
              </div>
              <div class="fnt-roboto fw-light text-start ms-2 mt-2">
                <a
                  class="text-decoration-none text-dark"
                  href="https://www.tiktok.com/@boncafeph"
                  target="_blank"
                  ><i class="fa-brands fa-tiktok"></i> Tiktok</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="align-bottom pb-2">© 2023 Bon Café. All rights reserved.</div>
    </footer>

      crossorigin="anonymous"
    ></script>
